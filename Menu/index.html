<!DOCTYPE html>

  <head>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

  <body>

      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>

      <button class="filter-btn">breakfast</button>

      <button class="filter-btn">shakes</button>

            <h4>Buttermilk Pancakes</h4>

          <p class="item-text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum libero, accusantium nihil natus porro atque doloribus. Quibusdam hic alias expedita.

      <article>
      </div>

    <script src="app.js"></script>

</html>
