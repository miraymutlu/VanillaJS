<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="title">
        <h2>aboout</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem officiis aliquid sit repudiandae ut. Alias dignissimos placeat hic perspiciatis quae?
        </p>
      </div>
      <div class="about-center section-center">

            <h4>history</h4>

          <div class="content active" id="vision">
